<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>corrigan</title>
</h:head>
<h:body>
   <h:outputStylesheet library="css" name="login.css"  />
 	<h:form>
		<h:inputHidden id="basketId" value="#{customer.basketId}" required="true"/>
		<h3>Welcome To Login</h3>
		<h:outputText value="Username" />
		<h:inputText id="customerLogin" value="#{customer.loginUsername}"></h:inputText>
		<h:message for="customerLogin"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{customer.loginPassword}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{customer.checkCustomer()}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
