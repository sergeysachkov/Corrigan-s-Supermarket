<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<h:outputStylesheet library="css" name="catalog.css"></h:outputStylesheet>
</h:head>
<h:body>
   <h:graphicImage id="cardLogo" value="resources/images/cardlogo.gif" />
    <h3>Payment</h3>
    <h:form>
        <h:inputHidden id="basketId" value="#{pay.basketId}" required="true"/>
        <ul>
            <li>
                <h:outputLabel id="amountlable" for="amount" value="amount" size="20"/>
                <h:inputText id="amount" value="#{pay.price}" disabled="true"/>
            </li>
            <li>
                <h:outputLabel id="payCardLabel" for="paycard"
                               value="Card" size="20" rendered="#{not empty pay.paymentDetails}"/>
                <h:selectOneMenu id="paycard" value="#{pay.cardNo}" required="true"
                                 rendered="#{not empty pay.paymentDetails}">
                    <f:selectItems value="#{pay.paymentDetails}"/>
                </h:selectOneMenu>
            </li>
            <li>
                <h:commandButton value="pay" action="#{pay.submit}"
                                 rendered="#{pay.customerId != 0 and not empty pay.paymentDetails}"/>
                <h:commandButton value="add card" action="#{pay.addCard}" rendered="#{pay.customerId != 0}"/>
                <h:commandButton value="login" action="#{pay.login}" rendered="#{pay.customerId == 0}"/>
            </li>
        </ul>
    </h:form>
</h:body>
</html>
