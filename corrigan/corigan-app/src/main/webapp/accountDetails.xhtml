<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head>
<style>
        .link{
			padding: 10px 15px;
		    background: #4479BA;
		    color: #FFF;
		    -webkit-border-radius: 4px;
		    -moz-border-radius: 4px;
		    border-radius: 4px;
		    border: solid 1px #20538D;
		    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
		    -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -webkit-transition-duration: 0.2s;
		    -moz-transition-duration: 0.2s;
		    transition-duration: 0.2s;
		    margin-left:50px;
		    margin-top:10px;
        }
        .link:hover, .link:focus {
		    background: #356094;
		    border: solid 1px #2A4E77;
		    text-decoration: none;
		}</style> 
<body>     <f:view>
        <h4>View Account Details</h4>

                <h:link value="Get Card" outcome="getCard" styleClass="link">
                    <f:param name="id" value="5"/>
                </h:link>
  
                <h:link value="Get Customer" outcome="getCustomer" styleClass="link">
                    <f:param name="id" value="1"/>
                </h:link>

                <h:link value="Home" outcome="catalog" styleClass="link">
                </h:link>

    </f:view>
</body> 
</html>
