<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="corrigan.css"  />
    <h3>Add Manager</h3>
        <h3>All fields marked * are mandatory</h3>

    <h:form id="add_man_form">
        <ul>
			<f:event listener="#{manager.validatePassword}" type="postValidate" />
            <li>
                <h:outputLabel id="ManagerNameLabel" for="managername" value="*First Name:" size="15"/>
                <h:inputText id="customername" value="#{manager.managerName}" required="true" validatorMessage="please enter a value">
                </h:inputText>
                <h:message for="customername" style="color:red"/>
            </li>
            <li>
                <h:outputLabel id="SurnameLabel" for="surname" value="*Surname:" size="15"/>
                <h:inputText id="surname" value="#{manager.managerSurname}" required="true" validatorMessage="please enter a value">
                </h:inputText>
                <h:message for="surname" style="color:red"/>
            </li>
                        <li>
			<h:outputLabel id="custLoginLabel" for="customerLogin" value="*Manager Login:" size="20"/>
                <h:inputText id="customerLogin" value="#{manager.managerLogin}" required="true" 
                             validatorMessage="please enter a username with upto 20 characters alphanumeric">
                </h:inputText>
                <h:message for="customerLogin" style="color:red"/>
            </li>
            <li>
                <h:outputLabel id="PasswordLabel" for="password" value="*Password:" size="15"/>
                <h:inputSecret id="password" value="#{manager.managerPassword}"
  							 validatorMessage="please enter a password between 6 and 20 characters long with an uppercase letter and a number" >
  							<f:validateRegex
							pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" />
                </h:inputSecret>
                <h:message for="password" style="color:red"/>
            </li>
            <li>
				<h:outputLabel for="confirmPassword" value="*Confirm password: " />
				<h:inputSecret id="confirmPassword"
					requiredMessage="Please enter confirm password" >
				</h:inputSecret>	
				<h:message for="confirmPassword" style="color: red;" />
   
            </li>
            <li>
                <h:commandButton value="Save" action="#{manager.submit()}"/>
                <h:commandButton value="Cancel" action="#{manager.cancel()}" immediate="true"/>
            </li>
        </ul>
    </h:form>
</h:body>

</html>
