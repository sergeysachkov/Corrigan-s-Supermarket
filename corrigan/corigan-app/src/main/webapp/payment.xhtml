<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
    <h:outputLabel value="Payment Details"/>
    <h:form>
        <h:inputHidden id="customerId" value="#{payment.customerId}" required="true" />
        <ul>
            <li>
        <h:outputLabel id="cardtypeLabel" for="cardtype"
                       value="Card Type" />
        <h:selectOneMenu id="cardtype" value="#{payment.type}" required="true">
            <f:selectItems value="#{payment.types}" />
        </h:selectOneMenu>
            </li>
            <li>
        <h:outputLabel id="cardnoLabel" for="cardno" value="Card Number" />
        <h:inputText id="cardno" value="#{payment.cardNo}" required="true">
            <f:validateLength minimum="16" maximum="16" />
            <f:convertNumber integerOnly="true" type="number" />
        </h:inputText>
            </li>
            <li>
        <h:outputLabel id="ccv2Label" for="ccv2" value="CCV2" />
        <h:inputText id="ccv2" value="#{payment.cvv2}" required="true" >
            <f:validateLength minimum="3" maximum="3" />
                </h:inputText>
            </li>
            <li>
        <h:outputLabel id="cardholderLabel" for="cardholder" value="Card Holder" />
        <h:inputText id="cardholder" value="#{payment.cardHolder}" required="true"
                     label="Card Holder"/>
            </li>
            <li>
        <h:outputLabel id="expirydateLabel" for="expirydate" value="Expiry Date" />
        <h:inputText id="expirydate" value="#{payment.date}" required="true"
                     label="Expiry Date" >

            <f:convertDateTime pattern="dd-MM-yyyy" />
        </h:inputText>
            </li>
            <li>
        <h:commandButton value="Save" action="#{payment.submit()}"/>
        <h:commandButton value="Cancel" action="#{payment.cancel()}" immediate="true" />
            </li>
        </ul>
    </h:form>
</h:body>
</html>
