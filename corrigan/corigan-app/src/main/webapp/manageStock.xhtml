<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Stock Management</title>
    </h:head>
    <h:body>
        <h1>List of items in stock</h1>
        <h:form>
            <h:dataTable value="#{stockManageBean.items}" var="c" >
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Item ID</f:facet>
                    <!-- row record -->
                    #{c.itemID}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">name</f:facet>
                    <!-- row record -->
                    #{c.name}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">stock quantity</f:facet>
                    <!-- row record -->
                    #{c.stock_q}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">unit</f:facet>
                    <!-- row record -->
                    #{c.unit_of_measure}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">description</f:facet>
                    <!-- row record -->
                    <pre>#{c.description}</pre>
                    
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">price</f:facet>
                    <!-- row record -->
                    #{c.price}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">category</f:facet>
                    <!-- row record -->
                    #{c.cate_name}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="edit" action="editItem" >
                        <f:param name="itemId" value="#{c.itemID}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:link value="add" outcome="addItem" />
        </h:form>
        <h:link value="home" outcome="home"/>
    </h:body>
</html>
