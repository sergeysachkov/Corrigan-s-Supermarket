<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <style>
        .catalog-header{
            padding: 10px 20px;
            text-align: left;
        }
        .catalog-column{
            padding: 10px 20px;
            text-align: left;
        }
        .link{
			padding: 10px 15px;
		    background: #4479BA;
		    color: #FFF;
		    -webkit-border-radius: 4px;
		    -moz-border-radius: 4px;
		    border-radius: 4px;
		    border: solid 1px #20538D;
		    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
		    -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -webkit-transition-duration: 0.2s;
		    -moz-transition-duration: 0.2s;
		    transition-duration: 0.2s;
		    margin-left:50px;
		    margin-top:10px;
        }
        .link:hover, .link:focus {
		    background: #356094;
		    border: solid 1px #2A4E77;
		    text-decoration: none;
		}
		
		 .linkbottom:hover, .linkbottom:focus {
		    background: #356094;
		    border: solid 1px #2A4E77;
		    text-decoration: none;
		}
        
        .linkbottom{
		    padding: 10px 15px;
		    background: #4479BA;
		    color: #FFF;
		    -webkit-border-radius: 4px;
		    -moz-border-radius: 4px;
		    border-radius: 4px;
		    border: solid 1px #20538D;
		    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
		    -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -webkit-transition-duration: 0.2s;
		    -moz-transition-duration: 0.2s;
		    transition-duration: 0.2s;
		    margin-left:100px;
        }
        
        .footer {
			  position: absolute;
			  right: 0;
			  bottom: 0;
			  left: 0;
			  padding: 1rem;
			  background-color: #efefef;
			  text-align: center;
		}

    </style>
    <body>
        <h1>Welcome to Corrigans!</h1>
        <p >Hello #{customer.customerLogin}</p>
        <h:form>
                <h:link value = "login" outcome="login" styleClass="link">
                <h:graphicImage value="resources\images\login-2.png" width="100" height="50" style="border: none"></h:graphicImage>
                </h:link>   
                <h:link value = "Register" outcome="AddCustomer" styleClass="link">
                <h:graphicImage value="resources\images\signup.png" width="100" height="50" style="border: none"></h:graphicImage>
                </h:link>
                <h:link value = "Account Details" outcome="accountDetails" styleClass="link">
                <h:graphicImage value="resources\images\User.png" width="100" height="50" style="border: none"></h:graphicImage>
                    <f:param name="customerId" value="#{customer.customerId}"/>
                </h:link>


        
            <h:dataTable value="#{catalog.items}" var="c" 
                         headerClass="catalog-header"
                         columnClasses="catalog-column">

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Item ID</f:facet>
                    <!-- row record -->
                    #{c.itemID}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">name</f:facet>
                    <!-- row record -->
                    #{c.name}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">stok_q</f:facet>
                    <!-- row record -->
                    #{c.stock_q}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">unit_of_measure</f:facet>
                    <!-- row record -->
                    #{c.unit_of_measure}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">description</f:facet>
                    <!-- row record -->
                    #{c.description}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">price</f:facet>
                    <!-- row record -->
                    #{c.price}
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">category</f:facet>
                    <!-- row record -->
                    #{c.cate_name}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Add to basket" action="#{basketBean.addToBasket(c)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:panelGroup layout="block" id="container" styleClass="container">
                <h:link value = "View Cart" outcome="basket" styleClass = "linkbottom">
                <h:graphicImage value="resources\images\cart.png" width="100" height="50" style="border: none"></h:graphicImage></h:link>
                <h:link value = "Contact Us" outcome="ContactUs" styleClass = "linkbottom">
                <h:graphicImage value="resources\images\Contact-Us-PNG.png" width="100" height="50" style="border: none"></h:graphicImage></h:link>
       </h:panelGroup>




    </body>

</html>
