<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
          <style>
        .catalog-header{
            padding: 10px 20px;
            text-align: left;
        }
        .catalog-column{
            padding: 10px 20px;
            text-align: left;
        }
        .link{
			padding: 10px 15px;
		    background: green;
		    color: red;
		    -webkit-border-radius: 4px;
		    -moz-border-radius: 4px;
		    border-radius: 4px;
		    border: solid 1px #20538D;
		    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
		    -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
		    -webkit-transition-duration: 0.2s;
		    -moz-transition-duration: 0.2s;
		    transition-duration: 0.2s;
		    margin-left:50px;
		    margin-top:10px;
        }
        .link:hover, .link:focus {
		    background: #356094;
		    border: solid 1px #2A4E77;
		    text-decoration: none;
		}
		
		</style>
    <f:view>
    <h:form>
    <h:outputStylesheet library="css" name="links.css"  />
        <h4>Manager Home</h4>
        <p >Welcome #{manager.managerLogin}</p>

                <h:link value="Login Management" outcome="loginManager" styleClass="link">
                </h:link>

                <h:link value="Add Management" outcome="AddManager" styleClass="link">
                </h:link>

                <h:link value="Manage items in stock" outcome="manageStock" styleClass="link">
                </h:link>
 

        </h:form>
    </f:view>

</html>
